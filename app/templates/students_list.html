{% extends 'base.html' %}
{% block content %}
<h1>Hello, world!</h1>
<p>
    <a class="btn btn-primary" href="{{ url_for('student_create') }}">Создать нового студента</a>

</p>

<table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ФИО</th>
          <th scope="col">Дата рождения</th>
          <th scope="col">Действие</th>
        </tr>
      </thead>
      <tbody>
      {% for student in students %}
        <tr>
          <th scope="row">{{ student.id }}</th>
          <td>{{ student.name }}</td>
          <td>{{ student.birth_date }}</td>
          <td>
              <a class="btn btn-outline" href="{{ url_for('student_detail', id=student.id) }}">Подробнее</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock content %}
